    <!-- Application Structure Plan: A single-page application with a fixed top navigation bar for the 5 main learning levels and an 'Overview' dashboard. The 'Overview' section will feature a donut chart visualizing time distribution and key stats. Each level's content will be in a separate section, revealed upon clicking the corresponding nav link. Inside each level, topics are structured in an interactive accordion, allowing users to expand/collapse details. This task-oriented design enhances usability by breaking down the dense information into manageable chunks, preventing overwhelm and providing a clear, non-linear exploration path, which is superior to a long, linear scroll for a structured guide like this. -->
    <!-- Visualization & Content Choices: Report Info: Learning levels with estimated times. -> Goal: Compare time commitment. -> Viz: Donut Chart (Chart.js/Canvas). -> Interaction: Hover to see details. -> Justification: Excellent for showing parts of a whole (total time). Report Info: Hierarchical topics and resource links. -> Goal: Organize and inform. -> Presentation: Interactive Accordion (HTML/CSS/JS). -> Interaction: Click to expand/collapse. -> Justification: Manages content density and improves focus. Report Info: Key metrics (topics, projects). -> Goal: Inform. -> Viz: Statistic cards (HTML/Tailwind). -> Interaction: Static display. -> Justification: Highlights key data points quickly. All resource links are presented as clickable buttons for clear calls to action. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

            });

            const toggleAllButton = document.getElementById('toggle-all');
            if (toggleAllButton) {
                toggleAllButton.addEventListener('click', () => {
                    const accordions = document.querySelectorAll('.accordion-toggle');
                    const isExpanding = toggleAllButton.textContent === 'Expand All';
                    toggleAllButton.textContent = isExpanding ? 'Collapse All' : 'Expand All';
                    accordions.forEach(button => {
                        const content = button.nextElementSibling;
                        const icon = button.querySelector('span:last-child');
                        if (isExpanding) {
                            content.style.maxHeight = content.scrollHeight + "px";
                            icon.style.transform = 'rotate(180deg)';
                        } else {
                            content.style.maxHeight = null;
                            icon.style.transform = 'rotate(0deg)';
                        }
                    });
                });
            }
        }

        function renderNav() {
            nav.innerHTML = roadmapData.map(d => `
                <li>
                    <button data-tab="${d.level}" class="nav-link py-3 border-b-2 transition-colors duration-200 ${d.level === activeTab ? 'nav-active' : 'nav-inactive'}">
                       ${d.level === 'Overview' ? 'Overview' : `Level ${d.level}`}
                    </button>
                </li>
            `).join('');

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    activeTab = e.target.dataset.tab;
                    document.querySelector('.nav-active').classList.replace('nav-active', 'nav-inactive');
                    e.target.classList.replace('nav-inactive', 'nav-active');
                    renderContent(activeTab);
                    setupEventListeners();
                });
            });
        }
        
        function renderChart() {
            const chartCanvas = document.getElementById('overviewChart');
            if (!chartCanvas) return;
            const ctx = chartCanvas.getContext('2d');
            const levels = roadmapData.filter(d => d.level !== 'Overview');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: levels.map(l => `${l.title} (${l.time})`),
                    datasets: [{
                        label: 'Time Allocation',
                        data: levels.map(l => {
                            const time = l.time.split('-').map(t=>parseInt(t));
                            return (time[0] + (time[1] || time[0])) / 2;
                        }),
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)',
                            'rgba(244, 114, 182, 0.7)',
                            'rgba(34, 211, 238, 0.7)'
                        ],
                        borderColor: '#f8f7f4',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 12,
                                    family: "'Inter', sans-serif"
                                },
                                boxWidth: 15,
                                padding: 20,
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1f2937',
                            titleFont: { size: 14, weight: 'bold'},
                            bodyFont: { size: 12 },
                            padding: 10,
                            cornerRadius: 4,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.raw + ' Weeks (Est.)';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        renderNav();
        renderContent(activeTab);
        setupEventListeners();

    });
    </script>
</body>
</html>
